<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/layout/head::head"></head>
<body>

<!-- header section start -->
<header th:replace="client/layout/header::header"></header>
<!-- header section end -->
<!-- pages-title-start -->
<div class="pages-title section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="pages-title-text text-center">
                    <h2>Contact Us</h2>
                    <ul class="text-left">
                        <li><a th:href="@{/}">Home </a></li>
                        <li><span> // </span>Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- pages-title-end -->
<!-- contact content section start -->
<div class="pages contact-page section-padding">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="googleMap-info">
                    <div id="googleMap"></div>
                    <div class="map-info">
                        <p><strong>Royal-Shirt</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-text-center">
                <div class="contact-details">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="single-contact">
                                <i class="mdi mdi-map-marker"></i>
                                <p>Your address goes here.</p>
                                <p>Your address goes here.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="single-contact">
                                <i class="mdi mdi-phone"></i>
                                <p>0123456789</p>
                                <p>0123456789</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="single-contact">
                                <i class="mdi mdi-email"></i>
                                <p>demo@example.com</p>
                                <p>demo@example.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact content section end -->
<!-- footer section start -->
<div th:replace="client/layout/footer::footer"></div>
<!-- footer section end -->

<!-- all js here -->
<!-- jquery latest version -->
<div th:replace="client/layout/script::script"></div>
</body>

</html>
